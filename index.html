<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/profile-card.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <title>Mona elshikh | Profile Card</title>
  </head>
  <body>
    <main>
      <div class="profile-card">
        <div class="header">
          <img src="images/bg-pattern-card.svg" alt="bg-pattern-card" />
          <img src="images/image-victor.jpg" alt="image-victor.jpg" />
        </div>
        <div class="body">
          <span>Victor Crest </span><span>26</span>
          <span>London</span>
        </div>
        <div class="footer">
          <ul>
            <li><span>80K</span><span>Followers</span></li>
            <li><span>803K</span><span>Likes</span></li>
            <li><span>1.4K</span><span>Photos</span></li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
